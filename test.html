<!DOCTYPE html>
<html lang="en" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<style> .content 
{  
    max-width: 1000px;
    margin: auto
}
</style>
<body style="background-color:#f6f7fc;">
    <div class="content">
        <style>  
        h2  {
            font-size: 50;
            margin-bottom: 0px;
            font-weight: normal;
        }
        </style>
        <style> input 
        {   
            padding: 12px;
            margin-right: 20px;
            margin-top: 0px;
            margin-bottom: 0px;
            border-left-width: 0px; 
            border-right-width: 0px; 
            border-top-width: 0px; 
            border-bottom-color: #ebeaf1;
        }
        </style>
        <style>
            input[type="checkbox"]:checked ~ .checkmark { background: #ffffff; }
        </style>
        <h2>Register</h2>
        <p style="color:#ceced2; margin-top: 4px;">Please type all of the information requested below.</p>
            <form>
                <div>
                    <p style="font-size: 17; margin-bottom: 7px;">First name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Last name</p>
                </div>
                <div class="input">
                    <input type="text" id="first-name" placeholder="e.g. John" style="width: 180px;">
                    <input type="text" id="last-name" placeholder="e.g. Smith" style="width: 180px;">
                </div>
                <div>
                    <p style="font-size: 17; margin-bottom: 7px; margin-top: 10.5px;">Email Address</p>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="e.g. john@your-domain.com" style="width: 410px;">
                </div>
                <div>
                    <p style="font-size: 17; margin-bottom: 7px; margin-top: 10.5px;">Phone Number&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Website</p>
                </div>
                <div class="input">
                    <input type="number" id="phone-number" placeholder="+00 0000 000 0000" style="width: 180px;">
                    <input type="text" id="website" placeholder="e.g. https://google.com" style="width: 180px;">
                </div>
                <div>
                    <p style="font-size: 17; margin-bottom: 7px; margin-top: 10.5px;">Password&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;Re-type password</p>
                </div>
                <div class="input">
                    <input type="password" id="pass" placeholder="Your Password" style="width: 180px;">
                    <input type="password" id="re-pass" placeholder="Your Password" style="width: 180px;">
                </div><br><br>
                <div>
                    <input type="checkbox" id="confirm" name="confirm" style="margin-right: 2px; width: 16px; height: 16px;accent-color: #eb7e39; margin-left: 0px;">
                    <label style="color: #969493; font-size: 14px; text-indent: -15px; vertical-align: top;" for="confirm">Creating an account means that you are okay with our <u>Terms and Conditions</u> and our <u>Privacy Policy</u>.</label>
                </div><br><br>
                <div>
                    <input type="button" onclick="inputFunc()" value="Register" style="background-color: #eb7e39; color: white; padding: 13px; border: 0px; width: 125px; border-radius: 3px;"></button>
                </div>
            </form><br>
            <table id="table" border="1" style="border: 1px solid black; border-collapse: collapse;">
                <thead style="border: 1px solid black; border-collapse: collapse;">
                    <tr>
                        <th style="font-weight: normal; width: 120px;">First Name</th>
                        <th style="font-weight: normal; width: 120px;">Last Name</th>
                        <th style="font-weight: normal; width: 120px;">Email</th>
                        <th style="font-weight: normal; width: 120px;">Phone Number</th>
                        <th style="font-weight: normal; width: 120px;">Website</th>
                        <th style="font-weight: normal; width: 120px;">Password</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
    </div>
    <script>
        function inputFunc() {
            "use strict";
            var table = document.getElementById("tablebody");
            var row = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("td");
            var td6 = document.createElement("td");

            td1.innerHTML = document.getElementById("first-name").value;
            td2.innerHTML = document.getElementById("last-name").value;
            td3.innerHTML = document.getElementById("email").value;
            td4.innerHTML = document.getElementById("phone-number").value;
            td5.innerHTML = document.getElementById("website").value;
            td6.innerHTML = document.getElementById("pass").value;

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);
            row.appendChild(td6);
            
            table.appendChild(row);
        };
    </script>
    
</body>
</html>
