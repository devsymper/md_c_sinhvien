<!DOCTYPE html>
<html lang="en" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<style> .content 
{  
    max-width: 1000px;
    margin: auto
}
</style>
<body style="background-color: lavender;">
    <div class="content">
        <style> h2 
        {
            font-size: 50;
            font-weight: normal;
        }
        </style>
        <style> .your-class input
        {
            float:left;
        }
        </style>
        <style> input 
        {   
            padding: 10px;
            margin-right: 20px;
            margin-top: 0px;
        }
        </style>
        <h2 style="font-size: 50;">Register</h2>
        <p style="color: gray">Please type all of the information requested below.</p>
        <div id="err"></div>
            <form>
                <div>
                    <p style="font-size: 17;"><b>First name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;Last name</b></p>
                </div>
                <div class="input">
                    <input type="text" id="first-name" placeholder="Type first name..." style="width: 180px;">
                    <input type="text" id="last-name" placeholder="Type last name..." style="width: 180px;">
                </div>
                <div>
                    <p><b>Email Address</b></p>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Type email..." style="width: 410px;">
                </div>
                <div>
                    <p style="font-size: 17;"><b>Phone Number&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Website</b></p>
                </div>
                <div class="input">
                    <input type="number" id="phone-number" placeholder="Type phone number..." style="width: 180px;">
                    <input type="text" id="website" placeholder="Type website..." style="width: 180px;">
                </div>
                <div>
                    <p style="font-size: 17;"><b>Password&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;Re-type password</b></p>
                </div>
                <div class="input">
                    <input type="password" id="pass" placeholder="Type password..." style="width: 180px;">
                    <input type="password" id="re-pass" placeholder="Re-type password..." style="width: 180px;">
                </div><br>
                <div>
                    <input type="checkbox" id="confirm" name="confirm">
                    <label for="confirm">Registering an account means that you agree to our Terms and Privacy.</label>
                </div><br>
                <div>
                    <button onclick="inputFunc()" style="background-color: orangered; color: white; padding: 10px">Register</button>
                </div>
            </form>
            <table id="table" border="1">
                <thead id="table-head">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Website</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
    </div>
    <script>
        function inputFunc() {
            var table = document.getElementById("tablebody")
            var td1 = document.createElement("td")
            var td2 = document.createElement("td")
            var td3 = document.createElement("td")
            var td4 = document.createElement("td")
            var td5 = document.createElement("td")
            var td6 = document.createElement("td")
            var row = document.createElement("row")

            td1.innerHTML = document.getElementById("first-name").value;
            td2.innerHTML = document.getElementById("last-name").value;
            td3.innerHTML = document.getElementById("email").value;
            td4.innerHTML = document.getElementById("phone-number").value;
            td5.innerHTML = document.getElementById("website").value;
            td6.innerHTML = document.getElementById("pass").value;

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);
            row.appendChild(td6);
            
            table.appendChild(row)
        }
    </script>
    
</body>
</html>
